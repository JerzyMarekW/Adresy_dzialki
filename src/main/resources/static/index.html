<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://mapy.geoportal.gov.pl/iMapLite/js/imapLiteApi-core.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="utils.js"></script>

    <meta charset="UTF-8">
    <title>Działki i adresy</title>
</head>

<body onload="initMap()">

<div id="registerContainer">
    <form id="registerForm">
        <input id="email" name="email" placeholder="email" type="text">
        <input id="username" name="login" placeholder="login" type="text">
        <input id="userpassword" name="password" placeholder="password" type="text">
        <input id="usersubmit" type="submit" value="zapisz dane">
    </form>
</div>

<div class="grid-container">
    <div id="menuid" class="menuBar">

        <form id="loginForm">
            Login:
            <input id="typedName" type="text" name="login">
            Hasło:
            <input id="typedPassword" type="text" name="hasło">
        </form>

        <div id="registerUser">
            <button id="zarejestruj" onclick="registerPopup()">Zarejestruj się</button>
        </div>

        <div id="isLogged">
            <button id="zaloguj">Zaloguj się</button>
        </div>

        <div id="searchedList">

        </div>
    </div>

    <div class="addressForm">
        <form>
            Województwo: <br>
            <select id="province">
            </select> <br>

            Powiat: <br>
            <select id="county">
            </select> <br>

            Gmina: <br>
            <select id="commune">
            </select> <br>

            Miejscowość: <br>
            <select id="town">
            </select> <br>

            Ulica: <br>
            <select id="street">
            </select> <br>

            Adres: <br>
            <select id="address">
            </select> <br>
        </form>
        <br>
        <button id="searchAddress" onclick="processAddressRequest()">Wyszukaj adres!</button>
        <button id="showStreetView" onclick="loadStreetView()">Pokaż w Google Street View</button>
    </div>

    <div id="streetView" class="emptyForNow">
        <p>TEST</p>
    </div>

    <div id="infoAddress">

    </div>

    <div class="addressMap" id="iapi">
    </div>
</div>

</body>
